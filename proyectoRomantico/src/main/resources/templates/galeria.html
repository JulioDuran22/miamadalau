<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalerÃ­a de Fotos</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
        }
        h1 {
            color: #d63384;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .galeria img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .galeria img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<h1>Elige una foto ðŸ’–</h1>
<div class="galeria">
    <form action="/seleccionar" method="post">
        <input type="hidden" id="fotoSeleccionada" name="fotoSeleccionada">
        <div th:each="imagen : ${imagenes}">
            <img th:src="${imagen}" th:alt="Foto" th:data-src="${imagen}" onclick="seleccionarFoto(this)">
        </div>
    </form>
</div>

<script>
    function seleccionarFoto(img) {
        document.getElementById("fotoSeleccionada").value = img.getAttribute("data-src");
        document.forms[0].submit();
    }
</script>
</body>
</html>
